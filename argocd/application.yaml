apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mop-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/pivotal-ben-chacko/Tanzu-Kubernetes-Grid
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: mop

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true